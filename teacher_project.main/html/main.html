<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See</title>
  <style>
    .active {
      color: #000000;
    }
    .inactive {
      color: #B3B3B3;
    }
  </style>
</head>
<body style="-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none">
  <div class="background">
    <img class="image" src="../img/see.png">  
      
    <div id="btn1" class="html1">
      <div class="student-info">
          <form class="student">
            <input type="text" class="student-grade" id="grade" placeholder="학년"></input>
            <input type="text" class="student-class" id="class" placeholder="반"></input>
            <input type="text" class="student-number" id="number" placeholder="번호"></input>
            <input id="test_btn" type="submit" class="search"></input>
          </form>
        <div class="student-name" id="nm"></div>
      </div>
      
      <div class="student-record" id="record">
        <div class="student-name2" id="nm2"></div>
        
      </div>
    </div>
  </div> 
    <div id="btn2" class="html2"></div>
    <div class="righttext">
      <a onclick="toggleBtn1()" class="button active" id="student">학생 활동</a>
    </div>
 <script src="../js/main_renderer.js"></script>
</body>
</html>
